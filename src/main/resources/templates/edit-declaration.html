<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifier une déclaration</title>
    <!-- Ajoutez les liens vers les fichiers Bootstrap CSS ici -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4">Modifier une déclaration</h2>
        <form th:action="@{/api/declarations/edit/{id}(id=${declaration.id})}" method="post" th:object="${declaration}">
             <div class="mb-3">
                <label for="titreDeclaration" class="form-label">Titre de déclaration:</label>
                <input type="text" id="titreDeclaration" name="titreDeclaration" th:field="*{titreDeclaration}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="dateDeclaration" class="form-label">Date de déclaration:</label>
                <input type="date" id="dateDeclaration" name="dateDeclaration" th:field="*{dateDeclaration}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="montantDeclaration" class="form-label">Montant de déclaration:</label>
                <input type="number" id="montantDeclaration" name="montantDeclaration" th:field="*{montantDeclaration}" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Modifier</button>
        </form>
    </div>
    <!-- Ajoutez le lien vers le fichier Bootstrap JS ici si nécessaire -->
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
</html>

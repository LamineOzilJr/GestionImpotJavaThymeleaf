<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajouter un Déclarant</title>
    <!-- Ajoutez les liens vers les fichiers Bootstrap CSS ici -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Ajouter un Déclarant</h1>
        <form action="#" th:action="@{/api/declarants/add}" th:object="${declarant}" method="post">
            <div class="mb-3">
                <label for="raisonSociale" class="form-label">Raison Sociale:</label>
                <input type="text" class="form-control" th:field="*{raisonSociale}" id="raisonSociale" />
            </div>
            <div class="mb-3">
                <label for="adresse" class="form-label">Adresse:</label>
                <input type="text" class="form-control" th:field="*{adresse}" id="adresse" />
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" th:field="*{email}" id="email" />
            </div>
            <div class="mb-3">
                <label for="telephone" class="form-label">Téléphone:</label>
                <input type="text" class="form-control" th:field="*{telephone}" id="telephone" />
            </div>
            <button type="submit" class="btn btn-primary">Ajouter</button>
        </form>
    </div>
    <!-- Ajoutez le lien vers le fichier Bootstrap JS ici si nécessaire -->
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
</html>

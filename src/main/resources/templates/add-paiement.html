<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajouter un paiement</title>
    <!-- Ajoutez les liens vers les fichiers Bootstrap CSS ici -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4">Ajouter un paiement</h2>
        <form th:action="@{/api/paiements/add}" method="post" th:object="${paiement}">
            <!-- Les champs de formulaire -->
           <div class="mb-3">
                <label for="datePaiement" class="form-label">Date Paiement:</label>
                <input type="date" class="form-control" th:field="*{datePaiement}" id="datePaiement" />
            </div>
            <div class="mb-3">
                <label for="montantPaiement" class="form-label">Montant de paiement:</label>
                <input type="number" id="montantPaiement" name="montantPaiement" class="form-control" th:field="*{montantPaiement}" required>
            </div>
            <!-- Ajoutez d'autres champs ici -->
            <input type="hidden" name="declarationId" th:value="${declarationId}" /> <!-- Ajout du champ caché pour l'ID de la déclaration -->
            <button type="submit" class="btn btn-primary">Ajouter</button>
        </form>
    </div>
    <!-- Ajoutez le lien vers le fichier Bootstrap JS ici si nécessaire -->
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
